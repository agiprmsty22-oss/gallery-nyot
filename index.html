<!-- DATA -->
<script src="data.js"></script>

<!-- RENDER MEMBERS -->
<script>
const gallery = document.getElementById("gallery");

for (const id in members) {
    gallery.insertAdjacentHTML("beforeend", `
        <a href="profile.html?id=${id}" class="card">

}
